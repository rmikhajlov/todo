<!DOCTYPE html>

<html>
    <head>
        <title>To-do App</title>
        <link href="/styles/styles.css" rel="stylesheet">
        <link href="/images/favicon.png" rel="icon">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-Do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input id="filter-todos" class="input" type="text" placeholder="Filter Todos">
                <label class="checkbox">
                    <input id= "hideCompleted" type="checkbox"> Hide completed
                </label>
            </div>
        </div>

        <div class="container">
            <div id="todos"></div>
            <form id="newTodoForm">
                <input type="text" class="input" placeholder="New todo" name="newTodoText">
                <button class="button">Submit</button>
            </form>
        </div>

        
        <script src="/scripts/uuidv4.js"></script>
        <script src="/scripts/todos-functions.js"></script>
        <script src="/scripts/todos.js"></script>
    </body>
</html>
